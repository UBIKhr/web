{{ define "main" }}

<!-- contact -->
<section class="section bg-gray bg-contact mb-100 overlay contact-section" style="background-image:url('{{"/images/Contact.png" | relURL }}')"  >
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-title">{{ i18n "contact_us" }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form action="{{ site.Params.contact_form_action | safeURL }}" method="POST">
          <input type="text" class="form-control-contact mb-4" id="name" name="name" placeholder="{{ i18n "name-and-surname" }}">
          <input type="email" class="form-control-contact mb-4" id="mail" name="mail" placeholder="{{ i18n "e-mail-address" }}">
          <input type="text" class="form-control-contact mb-4" id="subject" name="subject" placeholder="{{ i18n "subject" }}">
          <textarea name="message" id="message" class="form-control-contact mb-4" placeholder="{{ i18n "message" }}"></textarea>
          <button type="submit" value="send" class="btn btn-primary btn-newsletter" >{{ i18n "send" }}</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->

{{ end }}
