name: Issue notification - edit

on:
  issues:
    types: [edited]

jobs:
  notify:
    name: Notify about issue changes
    runs-on: ubuntu-latest
    steps:
      - name: Send TG message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message:
            "UBIKhr/web [issue #${{ github.event.issue.number }}](https://github.com/UBIKhr/web/issues/${{ github.event.issue.number }}): ${{ github.event.issue.title }} je **promijenjen**."
    